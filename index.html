<!DOCTYPE html>
<html>
    <title>TexbeltSMS</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="ghostfxck#0001">
        <meta property="og:title" content="TexbeltSMS">
        <meta property="og:description" content="Send SMS using textbelt API. Read readme.md.">
        <meta property="og:image" content="https://www.ghostfxck.ga/icon.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="icon" href="https://www.ghostfxck.ga/icon.png"/>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <script>
            function audioPlay() {
                var audio = document.getElementById("audio");
                audio.volume = 0.5;
                audio.play()
            }
        </script>
        <input type="checkbox" autocomplete="off" id="overlay-toggle">
            <div class="overlay fullscreen">
                <label for="overlay-toggle" onclick="audioPlay()">
                    <span class="no-hover" style="font-family: Death; font-size: 0.6em;">tap to enter</span>
                    <span class="hover" style="font-family: Death; font-size: 0.6em;">click to enter</span>
                </label>
            </div>
            <audio loop preload="auto" id="audio">
                <source src="ghostfxck.mp3" type="audio/mp3">
            </audio>
        <div align="center" class="header">
            <h1>TexbeltSMS</h1>
        </div>
            <div align="center">
              <p>Number:</p><input type="text" id="num" class="num" placeholder="Input Number (Include the country code without +)">
              <p>Message:</p><input type="text" id="msg" class="msg" placeholder="Input Message">
              <p>API Key:</p><input type="text" id="key" class="key" placeholder="Input Textbelt API Key">
              <br>
              <button onclick="send()" class="btn">Send</button>
            </div>
    </body>
</html>
